apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId PACKAGE_NAME
        testApplicationId TEST_PACKAGE_NAME
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner INSTRUMENTATION_RUNNER
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName PACKAGE_NAME
        logLevel "WARN"
    }
}

dependencies {
    compile (project(':pojo')) {
        exclude group: 'com.google.code.gson'
    }
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile('com.android.support:recyclerview-v7:21.0.3') {
        exclude group: 'com.android.support'
    }

    // DI framework
    compile 'com.google.dagger:dagger:2.0-SNAPSHOT'
    apt "com.google.dagger:dagger-compiler:2.0-SNAPSHOT"
    provided 'javax.annotation:jsr250-api:1.0'

    // Network libraries
    // Client consuming engine
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    // OkHttp for client tune up configuration
    compile("com.squareup.okhttp:okhttp-urlconnection:2.1.0")  {
        exclude group: 'com.squareup.okio', module: 'okio'
    }
    // Track network events change
    compile 'com.github.pwittchen:networkevents:1.0.3'

    // Logging
    compile 'com.jakewharton.timber:timber:2.5.1'

    // UI support libraries
    // Simplifies scroll interaction with scrollable views
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'
    // Custom implementation of floating action button
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    // Supporting animator on 10 API
    compile 'com.nineoldandroids:library:2.4.0'
    // Custom toasts
    compile 'com.github.kennyc1012:snackbar:1.1-SNAPSHOT:api8Release@aar'

    // Annotation dependencies
    compile "org.androidannotations:androidannotations-api:3.2"
    apt "org.androidannotations:androidannotations:3.2"

    debugCompile 'com.google.dexmaker:dexmaker-mockito:1.0'
    debugCompile 'com.google.dexmaker:dexmaker:1.0'
    debugCompile 'org.mockito:mockito-core:1.10.17'

    androidTestCompile 'com.squareup.okhttp:mockwebserver:2.1.0'
    androidTestCompile 'com.squareup.okhttp:okhttp-urlconnection:2.1.0'

    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.0') {
        exclude group: 'com.android.support'
    }
}
