apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId PACKAGE_NAME
        testApplicationId TEST_PACKAGE_NAME
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner INSTRUMENTATION_RUNNER
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

dependencies {
    compile (project(':pojo')) {
        exclude group: 'com.google.code.gson'
    }
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile('com.android.support:recyclerview-v7:21.0.3') {
        exclude group: 'com.android.support'
    }

    // DI framework
    compile 'com.google.dagger:dagger:2.0-SNAPSHOT'
    apt "com.google.dagger:dagger-compiler:2.0-SNAPSHOT"
    provided 'javax.annotation:jsr250-api:1.0'

    // Network libraries
    // Client consuming engine
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    // OkHttp for client tune up configuration
    compile("com.squareup.okhttp:okhttp-urlconnection:2.1.0")  {
        exclude group: 'com.squareup.okio', module: 'okio'
    }

    // Logging
    compile 'com.jakewharton.timber:timber:2.5.1'

    // Custom toasts
    compile 'com.github.kennyc1012:snackbar:1.1-SNAPSHOT:api8Release@aar'
    compile 'com.nineoldandroids:library:2.4.0'

    // Network events
    compile 'com.github.pwittchen:networkevents:1.0.3'

    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.0') {
        exclude group: 'com.android.support'
    }
    androidTestCompile('org.mockito:mockito-core:1.9.5') {
        exclude group: "org.hamcrest"
    }
    androidTestCompile('com.google.dexmaker:dexmaker-mockito:1.0') {
        exclude group: "org.mockito"
    }
}
